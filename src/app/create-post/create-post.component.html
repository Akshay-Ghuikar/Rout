<div class="container bordewr shadow mt-5 w-50">
<h2> Create Post</h2>
    
    <form [formGroup]="postForm" class="p-2" (ngSubmit)="save()">
    <div class="mb-3">
        <label for="id1" class="form-label">Title</label>
        <input type="text" class="form-control" id="id1" formControlName="title" name="title" >
    </div>
    <div class="mb-3">
        <label for="id2" class="form-label">Body</label>
        <input type="text" class="form-control" id="id2" formControlName="body" name="body" >
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
